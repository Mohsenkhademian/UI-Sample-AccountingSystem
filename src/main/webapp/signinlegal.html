
<html>
<head>
    <meta charset="utf-8">
    <title>ثبت نام شرکت های حقوقی </title>
    <link rel="stylesheet" href="assets/css/signinStyle.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="left-container">
            <div class="left-inner-container">
                <h1>آساحساب</h1>
                <br><br><br><br>
                <h2 class="lg-view"> ثبت اطلاعات شرکت</h2>
            </div>
        </div>
        <div class="right-container"style="height: 5px">
            <div class="right-inner-container" >
                <form action="/AddLegal" method="get">
                    <br><br><br><br>
                    <input style="height: 20px" type="text" name="id" dir="rtl" placeholder="کد شناسه" required />
                    <input style="height: 20px" type="text" name="Company_Name" dir="rtl" placeholder="نام شرکت" required />
                    <input style="height: 20px" type="text" name="ShenaseMeli" dir="rtl" placeholder="شناسه ملی" required />
                    <input style="height: 20px" type="text" name="company_address" dir="rtl" placeholder="ادرس" required />
                    <input style="height: 20px" type="text" name="company_codeposti" dir="rtl" placeholder="کدپستی" required />
                    <input style="height: 20px" type="text" name="company_phonenumber" dir="rtl" placeholder="شماره تلفن" required />
                    <input style="height: 20px" type="number" name="Bank_Id" dir="rtl" placeholder="بانک" />
                    <input style="height: 20px" type="text" name="company_UserName" dir="rtl" placeholder="نام کاربری" required />
                    <input style="height: 20px" type="text" name="company_password" dir="rtl" placeholder="رمز عبور" required />
<!--                    <a href="verificationcodesignin.html" style="display: inline-block ;padding: 10px ;width: 120px ; height: 40px; border-radius: 5px;background: #0dcaf0">ثبت</a>-->
                        <button onclick="myFunction()" type="submit">ثبت</button>

                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function myFunction() {
        alert("با موفقیت ثبت شد");
    }
</script>
</body>
</html>
