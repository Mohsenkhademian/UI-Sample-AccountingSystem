
<html>
<head>
    <meta charset="utf-8">
    <title>ثبت نام افراد حقیقی </title>
    <link rel="stylesheet" href="assets/css/signinStyle.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="left-container">
            <div class="left-inner-container">
                <h1>آساحساب</h1>
                <br><br><br><br>
                <h2 class="lg-view"> ثبت اطلاعات شخصی</h2>
            </div>
        </div>
        <div class="right-container"style="height: 5px">
            <div class="right-inner-container" >
                <form action="/AddReal" method="get">

                    <input style="height: 20px" type="number" name="id" dir="rtl" placeholder="کد شناسه" required  />
                    <input style="height: 20px" type="text" name="FirstName" dir="rtl" placeholder="نام " required />
                    <input style="height: 20px"  type="text" name="LastName" dir="rtl" placeholder="نام خانوادگی" required />
                    <input style="height: 20px" type="text" name="NationalCode" dir="rtl" placeholder="کدملی" required />
                    <input style="height: 20px" type="text" name="addressPosti" dir="rtl" placeholder="آدرس پستی" required />
                    <input style="height: 20px" type="text" name="CodePosti" dir="rtl" placeholder="کدپستی" required />
                    <input style="height: 20px" type="text" name="phonenumber" dir="rtl" placeholder="شماره تلفن" required />
                    <input style="height: 20px" type="number" name="bank_id" dir="rtl" placeholder="بانک" />
                    <input style="height: 20px" type="text" name="UserName" dir="rtl" placeholder="نام کاربری" required />
                    <input style="height: 20px" type="text" name="Password" dir="rtl" placeholder="رمز عبور" required />
<!--                    <a href="verificationcodesignin.html" style="display: inline-block ;padding: 10px ;width: 120px ; height: 40px; border-radius: 5px;background: #0dcaf0">ثبت</a>-->
                     <button onclick="myFunction()" type="submit">ثبت</button>

                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function myFunction() {
        alert("با موفقیت ثبت شد");
    }
</script>
</body>
</html>
